<!-- Page Layout here -->
<div class="container">
  <h4 class="center">Schwarzes Brett</h4>

  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <div class="row">
          <div class="col s12 m10">
            <div class="input-field">
              <i class="material-icons prefix">search</i>
              <input id="icon_prefix" ng-model="blackboard.searchbar" type="text" class="validate">
              <label for="icon_prefix">Suche</label>
            </div>
          </div>
          <div class="col s12 m2">
            <div class="input-field">
              <!-- ALLE  IF  IB  IC  GO  IG  IN  IS -->
              <select ng-model="blackboard.group" ng-change="blackboard.getBlackBoard()" material-select watch>
                <option value="" selected>Alle</option>
                <option value="if">IF</option>
                <option value="ib">IB</option>
                <option value="ic">IC</option>
                <option value="go">GO</option>
                <option value="ig">IG</option>
                <option value="in">IN</option>
                <option value="is">IS</option>
              </select>
              <label>Studiengang</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <ul collapse-elem class="col s12 collapsible popout" data-collapsible="accordion"
        ng-repeat="item in blackboard.blackBoardEntries | filter:blackboard.searchbar | orderBy:'-publish'">
      <li>
        <div class="collapsible-header flow-text">
          <span class="title">{{ item.subject }}</span>
          <span class="subtitle">von {{ item.author.name }} am {{ item.publish | date:'dd.MM.yyyy' }} ver√∂ffentlicht</span>
        </div>
        <p class="collapsible-body flow-text text" ng-bind-html="item.text"></p>
      </li>
    </ul>
  </div>
</div>
