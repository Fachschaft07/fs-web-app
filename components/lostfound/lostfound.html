<!-- Page Layout here -->
<div class="container">
    <h3 class="center">Fundsachen</h3>

    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <ul class="collection with-header flow-text" ng-repeat="(key, value) in lostfound.list | groupBy: 'date'">
                <li class='collection-header'>
                    <b>{{ key| date:'dd.MM.yyyy' }}</b>
                </li>
                <li class='collection-item' ng-repeat="item in value">
                    {{ item.subject }}
                </li>
            </ul>
        </div>
    </div>
</div>
