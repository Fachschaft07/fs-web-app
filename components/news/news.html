<!-- Page Layout here -->
<div class="container">

  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <div class="input-field">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="news.searchbar">
          <label for="icon_prefix">Suche</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <ul class="col s12 collapsible popout flow-text" data-collapsible="accordion"
        ng-repeat="item in news.news | filter:news.searchbar">
      <li class="collapsible-header">
        <div class='collapsible-header'>
          <b>{{ item.title }}</b><br/>
          am "{{ item.date | date:'dd.MM.yyyy' }}" ver√∂ffentlicht
        </div>
        <div class='collapsible-body' style='margin: 12px;'>{{ item.description }}<br/><br/>
          <a href='{{ item.link }}' class='waves-effect waves-teal btn-flat' target='_blank'>Mehr lesen</a>
        </div>
      </li>
    </ul>
  </div>
</div>
