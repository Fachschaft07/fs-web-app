<h3 class="center">{{ language }}</h3>
<div class="row">
  <div class="col s12 m6 l3" ng-repeat="developer in developers">
    <div class="card-panel hoverable z-depth-1">
      <div class="row">
        <div class="col s12">
          <h5 class="center">{{ developer.name }}</h5>
          <p class="center" ng-if="developer.till"><i>bis {{ developer.till }}</i></p>
        </div>
      </div>
    </div>
  </div>
</div>
